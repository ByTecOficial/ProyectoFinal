<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiFo | Registro de Usuarios</title>
    <link rel="stylesheet" href="build/css/app.css">
    <link rel="icon" href="build/img/Logo.ico">
</head>
<body>
    <div class="contenedor">
        <div class="cuadro">
            <h1 class="titulo_pagina">Registrar</h1>
            <p class="descripcion_pagina">Complete los campos para crear su cuenta</p>
            <form action="crear.html" class="formulario" method="post">
                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required>
                </div> <!--.campo-->
                <div class="campo">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Tu apellido" required>
                </div> <!--.campo-->
                <div class="campo">
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" id="usuario" placeholder="Tu nombre de usuario" required>
                </div> <!--.campo-->
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="correo@correo.com" required>
                </div> <!--.campo-->
                <div class="campo">
                    <label for="edad">Edad</label>
                    <input type="number" name="edad" id="edad" min="0" placeholder="Tu edad" required>
                </div> <!--.campo-->
                <div class="campo">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Tu Contraseña" required>
                </div> <!--.campo-->
                <div class="campo">
                    <label for="password2">Repite tu Contraseña</label>
                    <input type="password" name="password2" id="password2" placeholder="Repite tu Contraseña" required>
                </div> <!--.campo-->
    
                <input type="submit" value="Registrarme" class="submit"/>
            </form>
            <div class="acciones">
                <a href="login.html">¿Ya tiene una Cuenta? Acceder.</a>
            </div>
        </div>
       
    </div> <!--.contenedor-->
</body>
</html>
