<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiFo | Ingreso de Usuarios</title>
    <link rel="stylesheet" href="build/css/app.css">
    <link rel="icon" href="build/img/Logo.ico">
</head>
<body>
    <div class="contenedor">
        <div class="cuadro">
            <h1 class="titulo_pagina">Ingresar</h1>
            <p class="descripcion_pagina">Complete los campos para acceder a su cuenta</p>
    
            <form action="login.html" class="formulario">
                <div class="campo">
                    <label for="usuario">Usuario</label>
                    <input type="usuario" id="usuario" name="usuario" placeholder="Tu usuario" required>
                </div>
                <div class="campo">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Tu Contraseña" required>
                </div>
                <input type="submit" class="submit" value="Acceder">
            </form>
            <div class="acciones">
                <a href="crear.html">¿Aún no tiene Cuenta? Crear Una.</a>
                <a href="olvide.html">¿Olvidó su contraseña? Reestablecerla.</a>
            </div>
        </div>
    </div>
</body>
</html>
